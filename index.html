<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cute Countdown Site</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink-bg: #ffeaf4;
      --pink-dark: #ff8cbf;
      --pink-mid: #ffa3d1;
      --pink-light: #ffcbe6;
      --text-color: #a3446a;
    }

    body {
      background-color: var(--pink-bg);
      font-family: "Pacifico", cursive;
      font-weight: 400;
      font-style: normal;
      color: var(--text-color);
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 3em;
      margin-bottom: 30px;
      color: var(--pink-dark);
    }

    .button-container {
      position: relative;
      width: 100%;
      max-width: 300px;
      height: 300px;
      margin: 0 auto;
      border: 3px dashed var(--pink-mid);
      border-radius: 20px;
      background-color: var(--pink-light);
      box-shadow: 0 0 15px #fdbfdaaa;
    }

    button {
      padding: 15px 30px;
      font-size: 1.3em;
      border: none;
      border-radius: 30px;
      background-color: var(--pink-mid);
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease-in-out;
    }

    button:active {
      transform: scale(0.95);
    }

    #yes {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 80px;
    }

    #no {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 180px;
      transition: left 0.2s ease, top 0.2s ease;
    }

    dialog {
      border: none;
      border-radius: 20px;
      padding: 20px;
      background-color: var(--pink-light);
      font-size: 1.5em;
      color: var(--pink-dark);
      box-shadow: 0 0 10px #ffaad8;
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Will you move in with me next year?</h1>
  <div id="countdown">30</div>

  <div class="button-container">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ˜¢</button>
  </div>

  <dialog id="yayDialog">YAYYYYY ðŸ’•ðŸŽ‰</dialog>

  <script>
    // Countdown logic
    let timeLeft = 30;
    const countdown = document.getElementById('countdown');
    const timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        countdown.textContent = "Time's up!";
      }
    }, 1000);

    // No button moves on click (touch-friendly)
    const noBtn = document.getElementById('no');
    const container = document.querySelector('.button-container');

    noBtn.addEventListener('click', (e) => {
      const containerRect = container.getBoundingClientRect();
      const mouseX = e.clientX - containerRect.left;
      const mouseY = e.clientY - containerRect.top;
      const buffer = 100;
      let newX, newY, distance;

      do {
        newX = Math.random() * (container.offsetWidth - noBtn.offsetWidth);
        newY = Math.random() * (container.offsetHeight - noBtn.offsetHeight);
        const dx = newX - mouseX;
        const dy = newY - mouseY;
        distance = Math.sqrt(dx * dx + dy * dy);
      } while (distance < buffer);

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    });

    // Yes button shows dialog
    const yesBtn = document.getElementById('yes');
    const yayDialog = document.getElementById('yayDialog');

    yesBtn.addEventListener('click', () => {
      yayDialog.showModal();
      setTimeout(() => {
        yayDialog.close();
      }, 2000); // Auto-close after 2 seconds
    });
  </script>
</body>
</html>
